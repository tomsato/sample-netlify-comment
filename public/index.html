<html>
<body>
<p>コメント入力フォーム</p>
<form name="sampleCommentForm" method="post" netlify>
  <p>
    <label>Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Email(任意): <input type="email" name="email" /></label>
  </p>

<div>
</div>

})

</body>
